# Remote access to computers

---

## GUI

- [TeamViewer](https://www.teamviewer.com)
  - Many clients use it.
  - No port mapping required.
- [Remote Desktop Connection](https://support.microsoft.com/en-sg/help/17463/windows-7-connect-to-another-computer-remote-desktop-connection)
  - Better quality with good networking environment.
  - Uses port 3389 by default.

---

## SSH

- [PuTTY](http://www.chiark.greenend.org.uk/~sgtatham/putty/latest.html)
  - PuTTY is a free SSH, Telnet and Rlogin client for 32-bit Windows systems.
- [Mosh](https://mosh.org/): mobile shell
  - Remote terminal application that allows **roaming**, supports **intermittent connectivity**, and provides intelligent **local echo** and line editing of user keystrokes.
- [WinSCP](https://winscp.net/eng/download.php): Free SFTP, SCP and FTP client for Windows
  - Access files on a remote host over an SSH connection.

## [cloc](https://github.com/AlDanial/cloc)

cloc counts blank lines, comment lines, and physical lines of source code in many programming languages.

```
prompt> cloc gcc-5.2.0/gcc/c
      16 text files.
      15 unique files.
       3 files ignored.

https://github.com/AlDanial/cloc v 1.65  T=0.23 s (57.1 files/s, 188914.0 lines/s)
-------------------------------------------------------------------------------
Language                     files          blank        comment           code
-------------------------------------------------------------------------------
C                               10           4680           6621          30812
C/C++ Header                     3             99            286            496
-------------------------------------------------------------------------------
SUM:                            13           4779           6907          31308
-------------------------------------------------------------------------------
```
