# Markdown 简介

> **Markdown**是一种[轻量级标记语言](https://zh.wikipedia.org/wiki/%E8%BD%BB%E9%87%8F%E7%BA%A7%E6%A0%87%E8%AE%B0%E8%AF%AD%E8%A8%80 "轻量级标记语言")，创始人为[约翰·格鲁伯](https://zh.wikipedia.org/wiki/%E7%B4%84%E7%BF%B0%C2%B7%E6%A0%BC%E9%AD%AF%E4%BC%AF "约翰·格鲁伯")（英语：John Gruber）。它允许人们“使用易读易写的纯文本格式编写文档，然后转换成有效的 XHTML（或者 HTML ）文档”。
>
> *[Markdown - 维基百科，自由的百科全书](https://zh.wikipedia.org/wiki/Markdown)*

一句话样例，写这么一行 Markdown 格式的文本，

```
The *quick* brown fox, jumped **over** the lazy [dog](https://en.wikipedia.org/wiki/Dog).
```

处理后会变成

The *quick* brown fox, jumped **over** the lazy [dog](https://en.wikipedia.org/wiki/Dog).

---

# Markdown 的优点

- 更方便人类阅读(与 HTML、XML 相比)
- 有助于让写作者专注于文字内容本身，而不是格式
  - **因为写作时不必关心字体、字号、颜色、间距等等排版细节，所以更容易获得[心流](https://zh.wikipedia.org/wiki/%E5%BF%83%E6%B5%81%E7%90%86%E8%AB%96)**
- 占用空间小，传输速度快
- 支持范围广（GitHub、Stack Overflow、简书、Medium 等）

# Markdown 的缺点

- 无法精确排版
- 语法有限（与一些同类如 AsciiDoc、reStructuredText [相比](http://hyperpolyglot.org/lightweight-markup)）

# GitBook

GitBook is both an [online platform](https://www.gitbook.com/) for writing and hosting documentation, and an open source [book format and toolchain](https://github.com/GitbookIO/gitbook).

它是

- 一个在线的写作、发布平台 <https://www.gitbook.com/>
- 开源的书籍格式 例如 <https://github.com/sb2nov/mac-setup>
- 开源的工具链 <https://toolchain.gitbook.com/>
  - 这个工具链 (GitBook) 是一个使用 Git 和 Markdown 来构建书籍的工具。它可以将你的书输出很多格式：PDF，ePub，mobi，或者输出为静态网页。
  - GitBook工具链是开源并且完全免费的，它的源码可以在 [GitHub](https://github.com/GitbookIO/gitbook) 上获取。

很多用户使用 GitBook 写（库、API、工具等的）文档，或者是知识库（例如 FAQ）。也有不少人用它编写技术书籍、教学材料或其他各种内容。

官方文档参见 <https://gitbookio.gitbooks.io/documentation/>。
