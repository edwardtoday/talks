### Features
* Ultrasound
> 15 (EMD) + 14 (WAVEP) + 8 (wavelet) + 1 (ApEn) = 38
* Photo-electric
> 1 (max) + 1 (max gap) + 1 (std)  + 1 (Eigen value) = 4
* Pressure, 3 (period) + 6 (entropy) = 9
* Odor
> 707 (geometry) + 196 (wavelet) + 28 (phase) = 931
* Face, 6 (color) * 4 (block) = 24
* Tongue
> 12 (color) + 9 (texture) + 13 (geometry) + 7 (others) = 41

### Features Are Most Important

* Most important factor of classification performance is

  - Input feature vectors

* Length makes a difference

  - Not too long (odor 931, over-fitting)

  - Not too short either (photo-electric 4, little information to make decisions)
]
