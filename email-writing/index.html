# 电子邮件的优势

1. 异步沟通
  - 无需等待对方思考、组织语言的时间
  - 有足够的时间斟酌自己的语言
  
???
1. 邮件是一种延时互动，因此是一种全天候的交流工具。而 IM 不是，如果你在 IM 上找不到一个人，你不会和他说太多的东西。但是写邮件的时候你可以毫无顾虑——只要对方定时检查邮箱就可以了；
2. 一封邮件的内容，假设发件人花15分钟写，收件人往往可以在1分钟读完并获取到信息。如果是IM对话，两人都需要等待15分钟，还可能被对方打断，并且不容易
3. 回复和对话的支持，是交流内容的组织。IM 不论一对一还是群组，信息都是实时的时间流，不同的内容没有任何组织。如果 2 组人说 2 两件事情，时间线就乱套了。基本看不明白，或者频繁的加回 xxx, @xxx。
4. 在复杂场景下，信息的 “完备” 压倒了 “快速、交流、低延迟” 等需求，所以这时候邮件压倒即时通信。
5. 存档 / 回顾。尤其是基于回复和对话 的存档 / 回顾，是深度思考和交流的根本。邮件的交流通常建立在认真阅读前人的发言为前提，深入理解并回复的基础上的。IM 的消息历史是按照时间流组织的，回顾成本很高，根本做不到认真阅读理解并回复。
6. 即时通信工具起源于点对点，群组功能大都是割裂的，以 qq 为例，你跟人聊事情，聊了一半要其它人协助，就得把人拉进来多人会话，等他确定，还要把事情重新说一次，回头找聊天记录还难；或者放到群里喊一堆人七嘴八舌。而邮件是完整的解决了这个问题，别人找你办事，不归你管的直接转给别人，补上两句话；归你管的处理完了，抄送老板。这就是一个杀手级的应用——别的产品彻底办不到，或者不愿意办。
7. 电子邮件具有全世界通用的协议。所以你可以使用任何一种邮件的客户端，以任何一种方式去查看你的邮件。这个世界上的电子邮件客户端不下千种，他们都以不同的方式去满足了不同需求的人群。
--

2. 以话题形式展开，上下文明确、信息完备

3. 便于存档、搜索

# 标题

- 题目要明确表明事情的内容
--

  - XX项目进度确认
  - XX显示屏新增需求
  - XX项目现场问题反馈
--

- 有明确时间的，标题里可以指出
--

  - 4月19日召开XX项目计划会议
--

- 杜绝“无标题”邮件
--

  - 不便于列表中快速定位邮件
  - 无法按标题组织邮件会话

---

# 正文

- 如果对方时间紧，只有空读第一段，哪些信息时必要的？就写成第一段！
--

- 四个W
  - 谁？who?
  - 做什么？what?
  - 何时？when?明确的时刻。
  - 为什么？why?对项目、团队、公司的重要性、必要性。
--

- 避免模糊指代：有多个收件人的邮件，写“.red[请尽快回复]”就是模糊的。
  - 请“谁”回复？“尽快”是多快？回复处理方案还是处理结果？
  - 改成“.blue[请XX于本周五10:00前回复是否需要更改XX设计。如需更改，请确定新的交期。]”就更具体、明确、可操作。
--

- 多用词、句，少用段。
  - 用列表的形式枚举任务、数据等信息
  - 必需展开叙述、引用数据、推理过程的，在格式上进行区分，提示收件人哪些可以跳过不读。
---

# 收件人

- 参与处理问题的执行人
  - 尽可能指定一个主要收件人，并在邮件开头打招呼时明确
  - 责任人过多近似于没有责任人
- 直接根据邮件信息进行决策的领导
- 可看可不看邮件的人，不写在收件人栏

---

# 抄送

- 交待任务时，抄送其直接上级，让对方知晓团队成员的任务情况
- 发送、抄送与密送
  - 如果你看到你是邮件的收件人，就意味着你必须对邮件做出回应；
  - 如果你是被抄送人，只需要了解无需回复，但是如果有想补充的信息也可以参与；
  - 密送一般情况下不使用。可以把密送自己用做备份用途。

---

# 附件

- 有附件的，正文里明确提及附件的名称及个数
- 先贴附件，以免忘记
- 附件应有合适的文件名
  - 试想一下收到十几个、几十个“.red[年终考核表.xls]”，处理起来有多麻烦
  - 收到“.red[新建Word文档.doc]”，保存后不改名字以后还能找到吗？
- 附件大小尽可能不超过 20 MB
- 非存档性质，避免压缩附件以降低收件人浏览附件的难度

---

# 签名

- 包含足够的信息
  - 姓名：中文名
  - 联系方式：若邮箱地址同发件地址，可省略邮箱。提供工作用的电话号码。
  - 岗位／职位：以便对方联系不上发件人时，可以与其同事、领导联系，解决紧急问题。
- 略去不必要的信息
  - 内部邮箱的签名，就不需要告诉对方自己所在的公司了
  - 外部邮箱复用内网签名，联系方式留了小号，反而造成误解

# 书写顺序

1. 附件
2. 正文
3. 标题
4. 收件人、抄送

???
1. 首先，就像它的名字所暗示的那样，附件是最容易忘记的东西。所以先把它贴进邮件吧。Gmail 有个「附件提醒」的功能，也需要你自己去开启。如果你在邮件里提到了各种语言的「附件」而又忘记了贴上，它都会在你按下「发送」之后弹出一个提醒。
2. 其次，标题放在正文之后，是因为大多数邮件客户端会提醒你「没有标题是否发送」；而收件人放在最后，是因为没有收件人，这封邮件肯定发不出去，这就给了你足够的时间来回味这封邮件的疏漏。
3. 而且，随着正文的进行，你有很大可能会调整邮件的标题和收件人。所以这样的顺序也比较好，不会等邮件发出去以后再加各种人进来。

# 回复邮件

1. 及时
2. 提到的问题都有对应的回复
3. 区分 “回复”和“回复所有”

???
1. 来不及正式回应或解决，在时间允许的情况下，可以先简单回复一下 “邮件已收到，我会在XX时刻前回复。”
2. 针对对方邮件里提到的问题进行回复，确保提到的问题都有对应的回复，这封邮件的使命才算完成，如果有未完成的可以说明以下，随后再补充。但不要就一封邮件往返三次以上，否则邮件就变成一件没有效率的工具

# 使用合适的字体、字号

简单粗暴：使用默认值。

???
1. 如果公司有规范，严格执行，如果没有规范，就保持默认字体，因为在不知道对方视力、阅读场合、阅读仪器的时候，默认字体是最安全的选择。
1. **粗体** 仅限于刻意强调的文字，一般情况下在一段话内只出现一个粗体词组时，强调效果是最好的，而出现了三四个甚至更多的粗体时，效果反而降低，“都强调等于没强调”，所以，找到自己最需要的那个点，然后再考虑是否值得加粗。
1. _斜体_ 无论如何都要谨慎对待 “斜体”，尽量避免使用，目前 win 平台的斜体是粗暴的。
--

想要自定义：

- 宋体，若有必要，标题用黑体
- 正文10-12号，标题16号，邮件一般不会出现多级标题
- 中文用粗体表示强调。 Use italics to emphasize in English context.

--
示例：

<h2 style="font-size:16px;">标题</h2>

<section style="font-family:serif;font-size:12px;">
<p>如果公司有规范，<b>严格执行</b>，如果没有规范，就保持默认字体，因为在不知道对方视力、阅读场合、阅读仪器的时候，默认字体是最安全的选择。</p>
<p><i>Use italic to emphasize</i> in English context.</p>
</section>

--
> 邮件不是slides，不需要会议室最后排的人能看清文本。

# 颜色

除了红色（代表强调或者危险）和绿色（代表通过和安全）可以适度使用外，其他颜色尽量避免使用。
