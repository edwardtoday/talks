<h1 id="善用工具提高效率-demo">善用工具，提高效率 demo</h1>



<h2 id="redmine">Redmine</h2>

<ul>
<li>项目：新建</li>
<li>任务：新建、进行、登记时间、完成、关闭</li>
<li>进度：甘特图、日历</li>
<li>Todo：筛选问题</li>
<li>文档：文本文档、文件、Wiki</li>
<li>讨论：新闻区、论坛</li>
</ul>



<h2 id="gitlab">GitLab</h2>

<ol>
<li>新建项目</li>
<li>克隆项目到本地</li>
<li>本地修改</li>
<li>提交新代码</li>
<li>本地和他人同时修改代码，merge</li>
<li>解决冲突</li>
<li>查看历史</li>
<li>切换到某个commit</li>
<li>分支*</li>
</ol>

<p>*: optional</p>
